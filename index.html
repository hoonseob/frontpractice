<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag</title>
    <style>
        h3 {
            display: inline;
        }
        .main-wrap{
            border : 1px solid blue;
            
        }
        .margin {
            margin: 10;
            border : 1px solid red;
        }
    </style>
</head>
<body>
    <div class="main-wrap">
        <header class="margin">
            <h1>header tag</h1>
            <nav class="margin">
                <h3>nav tag</h3>
                <button>버튼1</button>
                <button>버튼2</button>
                <button>버튼3</button>
                <button>버튼4</button>
            </nav>
        </header>
        <section class="margin">
            <h1>section tag</h1>
        </section>
        <aside class="margin">
            <h1>aside tag</h1>
        </aside>
        <footer class="margin">
            <h1>footer tag</h1>
        </footer>
    </div>
</body>
</html>
